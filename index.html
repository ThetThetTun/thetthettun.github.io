<!DOCTYPE html>
<html>
<head>
	<title>Application Form</title>
	<link  href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<form action="" method="" enctype="multipart/form-data">
	
	<h2>Application For Permission To Date My Daughter</h2>

	<p><b>Note:</b> Form is to be completed at least 21 days prior to date</p>

	
	<fieldset>
		<legend>Personal Details</legend>

		
			
			<div>
				<label for="name">Name</label>
				<input type="text" name="name" id="name" class="" placeholder="Enter name here" />
			</div>

			<br/>

			<div>
				<label for="address">Address</label>
				<input type="text" name="address" id="address" class="" placeholder="Enter address here" />
			</div>

			<br/>

			<div>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" class="" placeholder="Enter email here" />
			</div>

			<br/>

			<div>
				<label for="phone">Phone Number</label>
				<input type="number" name="phone" id="phone" min="0" max="10" class="" placeholder="Enter 10 digit number" />
			</div>

			<br/>

			<div>
				<label for="phone">Phone Number</label>
				<input type="number" name="phone" id="phone" min="1" max="9" class="" placeholder="Enter 10 digit number" />
			</div>

			<br/>

			<div>
				<label for="iq">IQ</label>
				<input type="number" name="iq" id="iq" class="" placeholder="Enter IQ here" />
			</div>

			<br/>

			<div>
				<label>Gender</label>
				<br/><br/>

				<input type="radio" name="gender" id="genderm" class="" value="1" checked />
				<label for="genderm">Male</label>
				<br/>

				<input type="radio" name="gender" id="genderf" class="" value="2" />
				<label for="genderf">Female</label>
				<br/>

				<input type="radio" name="gender" id="other" class="" value="3" />
				<label for="other">Other</label>
				<br/>
			</div>

			<br/>

			<div>
				<label for="date">Date of Proposed Outing:</label>
				<input type="date" name="date" id="date" class="" />
			</div>

		
	</fieldset>


	<fieldset>
		<label>Check all that apply</label>
		<br/> <br/>

		<input type="checkbox" name="checkbox" id="check1" class="" value="1" />
		<label for="check1">I have tattoos and/or piercings</label>
		<br/>

		<input type="checkbox" name="checkbox" id="check2" class="" value="2" />
		<label for="check2">I am more than 2 years older than my daughter</label>
		<br/>

		<input type="checkbox" name="checkbox" id="check3" class="" value="3" />
		<label for="check3"> I own a panel van or V8 ute
</label>
		<br/>

		<input type="checkbox" name="checkbox" id="check4" class="" value="4" checked />
		<label for="check4"> I work full-time</label>
		<br/>

		<input type="checkbox" name="checkbox" id="check5" class="" value="5" checked />
		<label for="check5"> My parents are rich
</label>
		<br/>

		<input type="checkbox" name="checkbox" id="check6" class="" value="6" checked />
		<label for="check6">Is the date at a well lit public location</label>
		<br/>

	</fieldset>

	<fieldset>
		<div>
		<label for="polite">Political Persuasion:</label>
		<select name="polite" id="polite">
			<option>Left Wing</option>
			<option>Right Wing</option>
			<option>Conservative</option>
			<option>Nazi</option>
		</select>
	</div>
	<br/>
	<div>
		<label for="education">Education Level Completed:</label>
		<select name="education" id="education">
			<option>University</option>
			<option>Colledge</option>
			<option>High School</option>
			<option>None</option>
		</select>
	</div>
	</fieldset>

	<fieldset>
		<legend>Essay Section</legend>

		<div>
			<label for="para1">In 50 words or more explain why you want to date my daughter</label>
			<br/><br/>
			<textarea name="para1" id="para1" class="para1" placeholder="Enter text here" rows="4" cols="40"></textarea>
		</div>
		<br/>
		<div>
			<label for="para2">Please upload contact details for 2 references</label>
			<br/><br/>
			<textarea name="para2" id="para2" class="para2" placeholder="Enter text here" rows="4" cols="40"></textarea>
		</div>
		<br/>
		<div>
			<label>Upload Police Clearance Certificate, Bank Statement and Medical</label>
			<br/><br/>
			<label for="certificate">Certificate here:</label>
			<input type="file" name="certificate" id="certificate" class="" value="file">
		</div>
	</fieldset>

	<br/>

	<div>
		<input type="submit" name="submit" id="submit" value="Send Your Application">
	</div>


	</form>

</body>
</html>
